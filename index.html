<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Bible Reader</title>

<!-- Beautiful font -->
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;600&display=swap" rel="stylesheet">

<style>
  :root{
    --bg:#f7f9fc;
    --card:#ffffff;
    --accent:#0b66c2;
    --text:#1d2d35;
    --border:#e2e8f0;
    --soft:#f4f8ff;
    --highlight:#fff3c4;
    --pulse:#ffda6b;
  }

  *{box-sizing:border-box;margin:0;padding:0;font-family:Inter,system-ui}

  body{
    background:var(--bg);
    color:var(--text);
    -webkit-font-smoothing:antialiased;
  }

  header{
    padding:14px 20px;
    background:#fff;
    border-bottom:1px solid var(--border);
    position:sticky;top:0;z-index:100;
    display:flex;justify-content:space-between;align-items:center;
  }
  header .brand{font-size:20px;font-weight:700;color:var(--accent)}

  main{max-width:960px;margin:20px auto;padding:0 18px}

  /* Controls Row */
  .controls{
    display:flex;flex-wrap:wrap;gap:12px;
    justify-content:center;
    margin-bottom:16px;
  }
  select,input{
    padding:12px;border-radius:10px;border:1px solid var(--border);
    background:#fff;font-size:14px;min-width:140px;
  }
  button{
    border:0;background:var(--accent);color:#fff;
    padding:10px 16px;border-radius:10px;font-weight:600;
    cursor:pointer;font-size:14px;
  }

  /* ★ TTS Floating Pill Buttons ★ */
  .tts-bar{
    display:flex;gap:12px;justify-content:center;
    margin:10px 0 18px 0;
  }
  .tts-pill{
    background:var(--accent);
    color:white;
    padding:12px 22px;
    border-radius:30px;
    font-size:14px;
    font-weight:600;
    display:flex;align-items:center;gap:8px;
    box-shadow:0 3px 8px rgba(0,0,0,0.12);
    transition:0.2s;
  }
  .tts-pill:hover{
    transform:translateY(-2px);
    box-shadow:0 5px 14px rgba(0,0,0,0.18);
  }

  /* Jump Menu */
  .jump-container{
    background:white;
    border-radius:12px;
    border:1px solid var(--border);
    margin-bottom:18px;
    overflow:hidden;
  }
  .jump-header{
    padding:14px 16px;
    background:var(--soft);
    cursor:pointer;
    font-weight:700;
    color:var(--accent);
  }
  .jump-body{
    display:none;
    padding:14px;
    background:#fff;
  }
  .jump-body select{
    min-width:140px;
    margin-right:8px;
  }

  /* Reader */
  .reader{
    background:white;
    border-radius:12px;
    border:1px solid var(--border);
    padding:18px;
    margin-bottom:20px;
  }
  .ref{
    font-size:22px;font-weight:700;color:var(--accent);
    margin-bottom:16px;
  }

  .verse-block{
    padding:14px;
    background:#f8fbff;
    border-radius:12px;
    border:1px solid var(--border);
    margin-bottom:14px;
    transition:0.25s;
  }
  .verse-num{
    font-size:13px;font-weight:700;color:#345;margin-bottom:6px;
  }
  .verse-primary{
    font-family:"Noto Serif",serif;font-size:18px;line-height:1.75;
  }
  .verse-parallel{
    margin-top:10px;padding-left:14px;border-left:3px solid var(--accent);
    font-family:"Noto Serif",serif;font-size:17px;line-height:1.7;color:#2a3c55;
  }

  /* Active Verse Animation */
  .active-verse{
    background:#fff8d1 !important;
    border-color:#ffd56b !important;
    animation:pulseAnim 1.4s infinite ease-in-out;
  }
  @keyframes pulseAnim{
    0%{box-shadow:0 0 0px var(--pulse)}
    50%{box-shadow:0 0 12px var(--pulse)}
    100%{box-shadow:0 0 0px var(--pulse)}
  }

  /* Search Items */
  .search-item{
    padding:12px;
    border-radius:10px;
    border:1px solid var(--border);
    background:white;
    margin-bottom:10px;
    cursor:pointer;
  }
  .highlight{background:var(--highlight);border-radius:4px;padding:2px}

  /* Notice */
  .notice{
    position:fixed;
    top:70px;left:20px;right:20px;
    padding:12px;border-radius:10px;
    background:white;border:1px solid var(--border);
    text-align:center;display:none;z-index:200;
  }

  @media(max-width:600px){
    .tts-pill{padding:10px 16px;font-size:13px}
    .controls select,input{width:100%}
  }
</style>
</head>

<body>

<header>
  <div class="brand">Bible Reader</div>
  <div style="font-size:13px;color:#789;">Parallel + TTS</div>
</header>

<main>

  <!-- CONTROLS -->
  <div class="controls">
    <select id="primarySelect"><option value="">PRIMARY VERSION</option></select>
    <select id="parallelSelect"><option value="">PARALLEL VERSION</option></select>
    <button id="openBtn">Open</button>
    <input id="searchBox" placeholder="Search…" style="min-width:200px">
    <button id="searchBtn">Search</button>
  </div>

  <!-- TTS PILL BUTTONS -->
  <div class="tts-bar">
    <button id="ttsPlay" class="tts-pill">▶ Play</button>
    <button id="ttsPause" class="tts-pill">⏸ Pause</button>
    <button id="ttsResume" class="tts-pill">⏯ Resume</button>
    <button id="ttsStop" class="tts-pill">⏹ Stop</button>
  </div>

  <!-- JUMP MENU -->
  <div class="jump-container">
    <div class="jump-header" id="jumpToggle">▼ Jump to Book / Chapter / Verse</div>

    <div class="jump-body" id="jumpBody">
      <select id="bookSelect"><option value="">Book</option></select>
      <select id="chapterSelect"><option value="">Chapter</option></select>
      <select id="verseSelect"><option value="">Verse</option></select>
      <button id="jumpGo">Go</button>
    </div>
  </div>

  <!-- READER -->
  <div class="reader">
    <div id="currentRef" class="ref"></div>
    <div id="versesContainer"></div>
  </div>

  <!-- SEARCH RESULTS -->
  <div id="searchInfo" style="margin-bottom:6px;color:#666"></div>
  <div id="searchResults"></div>

</main>

<div id="notice" class="notice"></div>

</html>
