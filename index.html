<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
<title>Bible Reader</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Noto+Serif:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css" />

</head>
<body>

<header class="header">
  <div class="brand">ğŸ“š HOME</div>

  <nav class="tabbar">
    <div class="tab active" id="tab-home" data-tab="home">ğŸ“š HOME</div>
    <div class="tab" id="tab-read" data-tab="read">ğŸ“– READ</div>
    <div class="tab" id="tab-search" data-tab="search">ğŸ” SEARCH</div>
  </nav>
</header>

<main class="container" id="app" style="padding-bottom:92px">

  <!-- HOME -->
  <section id="pane-home" class="card pane show">

    <div style="font-weight:800;color:#083a5e;margin-bottom:12px">Compare two versions</div>

    <div class="card" style="padding:12px;max-width:960px;margin:0 auto 12px">

      <div style="display:flex;gap:12px;align-items:center;flex-wrap:wrap">
        <label style="min-width:110px;font-weight:700;color:#334">Version A</label>
        <select id="homeA" class="select">
          <option value="">Version A</option>
        </select>

        <label style="min-width:40px;font-weight:700;color:#334">Version B</label>
        <select id="homeB" class="select">
          <option value="">NONE</option>
        </select>
      </div>

      <div style="display:flex;gap:12px;align-items:center;flex-wrap:wrap;margin-top:10px">
        <label style="min-width:110px;font-weight:700;color:#334">Passage</label>

        <select id="homeBook" class="select"><option value="">Book</option></select>
        <select id="homeChapter" class="select"><option value="">Chapter</option></select>
        <select id="homeVerse" class="select"><option value="">Verse</option></select>

        <input id="homeRange" class="select" placeholder="Optional range (7-8)" style="min-width:160px" />

        <div style="flex:1"></div>
        <button id="homeOpen" class="btn">OPEN in READ</button>
      </div>

    </div>

    <div id="parallelInfo" class="card" style="padding:12px;max-width:960px;margin:0 auto;color:#666">
      Select both versions for parallel view.
    </div>

  </section>

  <!-- READ -->
  <section id="pane-read" class="card pane" style="display:none">

    <div class="reader-top">
      <button id="backHome" class="small-btn">â¬… Back</button>

      <button id="play" class="small-btn">â–¶ Play</button>
      <button id="pause" class="small-btn">â¸ Pause</button>
      <button id="resume" class="small-btn">â¯ Resume</button>
      <button id="stop" class="small-btn">â¹ Stop</button>
    </div>

    <div class="nav-row" id="readNav" style="display:none">
      <button id="prevVerse" class="small-btn">â—€ Prev Verse</button>
      <button id="nextVerse" class="small-btn">Next Verse â–¶</button>
      <button id="prevChapter" class="small-btn">â—€ Prev Chapter</button>
      <button id="nextChapter" class="small-btn">Next Chapter â–¶</button>
    </div>

    <div id="readRef" class="reader-ref"></div>
    <div id="readVerses"></div>

  </section>

  <!-- SEARCH -->
  <section id="pane-search" class="card pane" style="display:none">

    <input id="searchBox" placeholder="Searchâ€¦ (press Enter)" class="select" style="width:100%;margin-bottom:12px" />

    <div id="searchInfo" style="margin-bottom:10px;color:#666"></div>
    <div id="searchResults"></div>

  </section>
</main>

<nav id="bottomNav" class="bottom-nav">
  <div class="bottom-item active" data-tab="home">ğŸ“š<div>Home</div></div>
  <div class="bottom-item" data-tab="read">ğŸ“–<div>Read</div></div>
  <div class="bottom-item" data-tab="search">ğŸ”<div>Search</div></div>
</nav>

<div id="notice" class="notice"></div>

<script src="app.js"></script>

</body>
</html>
