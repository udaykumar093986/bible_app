<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bible Reader</title>
<link href="style.css" rel="stylesheet">
</head>

<body>
<header class="header">
  <div class="brand" id="goHome">ğŸ“š HOME</div>

  <nav class="tabbar">
    <div class="tab active" data-tab="home">ğŸ“š HOME</div>
    <div class="tab" data-tab="read">ğŸ“– READ</div>
    <div class="tab" data-tab="search">ğŸ” SEARCH</div>
  </nav>
</header>

<main class="container" id="app" style="padding-bottom:90px">

  <!-- HOME -->
  <section id="pane-home" class="card pane show">
    <h3>Select Versions</h3>

    <div class="home-row">
      <select id="versionA" class="select">
        <option value="">Select Version A</option>
      </select>

      <select id="versionB" class="select">
        <option value="">Select Version B (Optional)</option>
      </select>
    </div>

    <h3>Select Passage</h3>

    <div class="home-row">
      <select id="homeBook" class="select"><option value="">Book</option></select>
      <select id="homeChapter" class="select"><option value="">Chapter</option></select>
      <select id="homeVerse" class="select"><option value="">Verse</option></select>
      <input id="homeRange" class="select" placeholder="Range (2-5)">
      <button id="homeOpen" class="btn">OPEN</button>
    </div>

    <div id="parallelInfo" style="color:#666;margin-top:10px;">
      Select one or two versions and click OPEN.
    </div>
  </section>

  <!-- READ -->
  <section id="pane-read" class="card pane" style="display:none">
    <button id="backHome" class="small-btn">â¬… Back</button>

    <div class="reader-top">
      <button id="play" class="small-btn">â–¶ Play</button>
      <button id="pause" class="small-btn">â¸ Pause</button>
      <button id="resume" class="small-btn">â¯ Resume</button>
      <button id="stop" class="small-btn">â¹ Stop</button>
    </div>

    <h2 id="readRef"></h2>
    <div id="readVerses"></div>

    <div class="nav-row">
      <button id="prevChapter" class="small-btn">â—€ Prev Chapter</button>
      <button id="nextChapter" class="small-btn">Next Chapter â–¶</button>
    </div>
  </section>

  <!-- SEARCH -->
  <section id="pane-search" class="card pane" style="display:none">
    <input id="searchBox" placeholder="Search (Enter)" class="select" style="width:100%">
    <div id="searchInfo"></div>
    <div id="searchResults"></div>
  </section>

</main>

<nav id="bottomNav" class="bottom-nav">
  <div class="bottom-item active" data-tab="home">ğŸ“š<div>Home</div></div>
  <div class="bottom-item" data-tab="read">ğŸ“–<div>Read</div></div>
  <div class="bottom-item" data-tab="search">ğŸ”<div>Search</div></div>
</nav>

<script src="app.js"></script>
</body>
</html>
