<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>âœï¸ Bible Reader</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Noto+Serif:wght@400;600&display=swap" rel="stylesheet">

  <!-- Theme color for mobile -->
  <meta name="theme-color" content="#ffffff">

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Top header (desktop primary navigation) -->
  <header class="top-header">
  <div class="top-left">
    <img src="Icons192px.png" alt="Bible Reader Icon" class="brand-icon" />
    <div class="brand">Bible Reader</div>
  </div>

  <nav class="top-tabs" role="navigation" aria-label="Primary">
    <button id="tab-home" class="tab active" data-tab="home">âœï¸Home</button>
    <button id="tab-read" class="tab" data-tab="read">ğŸ“–Read</button>
    <button id="tab-search" class="tab" data-tab="search">ğŸ”Search</button>
  </nav>

  <div class="top-actions">
    <button id="themeToggle" class="icon-btn" title="Toggle theme" aria-label="Toggle theme">ğŸŒ“</button>
  </div>
</header>


  <main class="app-container">

    <!-- HOME -->
    <section id="pane-home" class="pane card">
      <h2 class="section-title">Compare Versions</h2>

      <div class="compare-card">
        <div class="row">
          <label class="label-inline">Primary (A)</label>
          <select id="homeA" class="select"></select>

          <label class="label-inline">Secondary (B)</label>
          <select id="homeB" class="select"></select>
        </div>

        <div class="row wrap">
          <label class="label-inline">Book</label>
          <select id="homeBook" class="select"></select>

          <label class="label-inline">Chapter</label>
          <select id="homeChapter" class="select"></select>

          <label class="label-inline">Verse</label>
          <select id="homeVerse" class="select"></select>

          <input id="homeRange" class="select text" placeholder="Optional range (e.g. 1-3)" />
          <button id="homeOpen" class="pill primary">Open</button>
        </div>

        <p class="muted small">Parallel will stack on mobile. Selecting only Version A shows single-column reading.</p>
      </div>
    </section>

    <!-- READ -->
    <section id="pane-read" class="pane card" style="display:none">
      <div class="reader-top">
        <div class="reader-controls">
          <button id="backHome" class="pill">â† Back</button>

          <div class="pill-group">
            <button id="play" class="pill primary">â–¶ Play</button>
            <button id="pause" class="pill">â¸ Pause</button>
            <button id="resume" class="pill">â¯ Resume</button>
            <button id="stop" class="pill">â¹ Stop</button>
          </div>
        </div>

        <div class="chapter-controls">
          <button id="prevChapter" class="pill">â—€ Chapter</button>
          <button id="nextChapter" class="pill">Chapter â–¶</button>
        </div>
      </div>

      <div id="readRef" class="reader-ref">Book 1</div>
      <div id="readVerses" class="reader-verse-list"></div>

      <div id="readNav" class="reader-nav" style="display:none">
        <button id="prevVerse" class="pill">â—€ Prev Verse</button>
        <button id="nextVerse" class="pill">Next Verse â–¶</button>
      </div>
    </section>

    <!-- SEARCH -->
    <section id="pane-search" class="pane card" style="display:none">
      <div class="search-top">
        <input id="searchBox" placeholder="Searchâ€¦ (press Enter)" class="select text wide" />
      </div>

      <div id="searchInfo" class="muted small"></div>
      <div id="searchResults" class="search-results"></div>
    </section>

  </main>

  <!-- Bottom nav (mobile) -->
  <nav id="bottomNav" class="bottom-nav" aria-hidden="false">
    <div class="bottom-item active" data-tab="home">âœï¸Home</div>
    <div class="bottom-item" data-tab="read">ğŸ“–Read</div>
    <div class="bottom-item" data-tab="search">ğŸ”Search</div>
  </nav>

  <!-- Notification -->
  <div id="notice" class="notice" aria-live="polite"></div>

  <!-- Hook to your existing app.js -->
  <script src="app.js"></script>

  <!-- Small inline helper (optional): set initial options for selects that app.js expects -->
  <script>
    // Provide minimal default markup values so JS can populate correctly.
    document.addEventListener('DOMContentLoaded', () => {
      // create default option placeholders if not present (app.js will replace)
      ['homeA','homeB','homeBook','homeChapter','homeVerse'].forEach(id=>{
        if(!document.getElementById(id).children.length){
          const s = document.getElementById(id);
          if(s) s.innerHTML = '<option value="">'+(s === document.getElementById('homeA') ? 'Version A' : 'Select')+'</option>';
        }
      });
    });
  </script>
</body>
</html>
